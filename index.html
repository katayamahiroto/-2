<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>
  <!-- three.jsを読み込む(ローカル) -->

  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
  <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(1, 1, 5);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);   //位置を指定
    scene.add(directionalLight);     // シーンに追加
      
    // helper
    const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    scene.add(axisHelper);

    // 箱を作成
    //var geometry = new THREE.BoxGeometry(1, 1, 1);
    //var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    //var box = new THREE.Mesh(geometry, material);
    //box.position.set(0,0,0); //位置を指定
    //scene.add(box);   // シーンに追加
  
    //角錐
    //var coneGeometry=new THREE.ConeGeometry(0.5,1,5);
    //var coneMaterial=new THREE.MeshPhonegMaterial({color:0x0000ff});
    //var cone=new THREE.Mesh(coneGeometry,coneMaterial);
    //cone.position(0,0,-5);
    //scene.add(cone);
    
    //円柱
    var const geometry = new THREE.CylinderGeometry( 5, 5, 20, 32 );
    var const material = new THREE.MeshBasicMaterial( {color: 0xFF0000} );
    var const cylinder = new THREE.Mesh( geometry, material );
    cylinder.position(0,0,0);
    scene.add( cylinder );
    
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
<canvas width="800" height="600" style="width: 800px; height: 600px;">
</body>
</html>
